<head>
  <link href="https://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="/public/css/naringu.css">
  <link rel="stylesheet" href="/public/css/syntax.css">
  <link rel="stylesheet" href="/public/css/form.css">
  <link rel="stylesheet" href="/public/css/htmlize.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">

  <!-- Icons -->
  <link rel="shortcut icon" href="/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}atom.xml">
  <link rel="alternate" type="application/rss+xml" title="Mozilla RSS" href="feed.category.xml">

  <!-- JS -->
  <!-- mathjax -->
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      displayAlign: "center",
      displayIndent: "0em",
      tex2jax: {
        inlineMath: [['$','$'], ['\\(','\\)']],
        processEscapes: true,
      },
      skipTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
      CommonHTML: { linebreaks: { automatic: true } },
      "HTML-CSS": {
        scale: 90,
        linebreaks: { automatic: "true" },
        webFont: "TeX",
      },
      SVG: {
        scale: 100,
        linebreaks: { automatic: "true" },
        font: "TeX",
      },
      NativeMML: {scale: 100},
      TeX: {
        equationNumbers: {autoNumber: "AMS"},
        MultLineWidth: "85%",
        TagSide: "right",
        TagIndent: ".8em",
      }
   });
  </script>
  <script
    type="text/javascript"
    src="https://cdn.bootcss.com/mathjax/2.7.6/MathJax.js?config=TeX-AMS_HTML">
  </script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-157593846-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-157593846-1');
  </script>
</head>
